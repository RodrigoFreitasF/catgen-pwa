name: CI/CD do PWA CatGen - FINAL DEPLOY

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-upload:
    name: Build e Criação de Artefato
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      # 1. Instalação das Dependências (Apenas API)
      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Instalar Dependências da API
        run: cd apps/api && npm ci

      # 2. Iniciar os Contêineres (Docker Compose)
      - name: Build e Start dos Contêineres
        run: docker compose up --build -d

      # 3. Aguardar o Início dos Serviços (Essencial para o deploy)
      - name: Aguardar o Início do Serviço Web
        run: |
          echo "Aguardando o contêiner web em http://localhost:8080 estar acessível..."
          for i in $(seq 1 60); do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Serviço web está pronto!"
              exit 0
            fi
            sleep 1
          done
          echo "Erro: O serviço não iniciou a tempo na porta 8080."
          exit 1
          
      # 4. Preparar e Publicar Artefatos
      - name: Build Final do PWA (Artefato)
        run: |
          docker create --name web-temp catgen-pwa-web
          docker cp web-temp:/usr/share/nginx/html ./web-dist
          docker rm web-temp

      - name: Upload dos Artefatos do PWA
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web-dist
          retention-days: 7

  deploy:
    name: Deploy no GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-upload # Nome do job mudou
    
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Baixar Artefato de Build
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web-dist

      - name: Configurar o GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-dist