# .github/workflows/ci.yml

name: CI/CD do PWA CatGen

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # --- 1. Instalação das Dependências ---
      - name: Instalar Dependências (API)
        run: cd apps/api && npm ci

      - name: Instalar Dependências (E2E Playwright)
        run: cd apps/e2e && npm ci

      - name: Instalar Navegadores do Playwright
        run: cd apps/e2e && npx playwright install --with-deps

      # --- 2. Iniciar os Contêineres (Docker Compose) ---
      - name: Build e Start dos Contêineres
        # Constrói e sobe os serviços 'api' e 'web'
        run: docker compose up --build -d
        
      - name: Aguardar o Início dos Serviços (FIXED)
        # Substitui a Action quebrada por um script Bash (curl)
        run: |
          echo "Aguardando o contêiner web em http://localhost:8080 estar acessível..."
          # Tenta conectar por até 60 segundos
          for i in $(seq 1 60); do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Serviço web está pronto!"
              exit 0
            fi
            echo "Aguardando mais 1 segundo... (Tentativa $i/60)"
            sleep 1
          done
          echo "Erro: O serviço não iniciou a tempo na porta 8080."
          exit 1

      # --- 3. Execução dos Testes E2E ---
      - name: Rodar Testes Playwright (E2E)
        run: cd apps/e2e && npm test

      # --- 4. Preparar e Publicar Artefatos ---
      - name: Build Final do PWA (Artefato)
        # Cria um contêiner temporário para copiar os arquivos estáticos (HTML/CSS/JS)
        run: |
          docker create --name web-temp catgen-pwa-web
          docker cp web-temp:/usr/share/nginx/html ./web-dist
          docker rm web-temp

      - name: Upload dos Artefatos do PWA
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web-dist
          retention-days: 7