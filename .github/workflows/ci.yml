name: CI/CD do PWA CatGen

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    name: Build, Testes E2E e Cria√ß√£o de Artefato
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout C√≥digo
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Instala√ß√£o das Depend√™ncias
      - name: Instalar Depend√™ncias (API e E2E)
        run: |
          cd apps/api && npm ci
          cd ../e2e && npm ci

      - name: Instalar Navegadores do Playwright
        run: cd apps/e2e && npx playwright install --with-deps

      # 2. Iniciar os Cont√™ineres (Docker Compose)
      - name: Build e Start dos Cont√™ineres
        run: docker compose up --build -d
        
      - name: Aguardar o In√≠cio dos Servi√ßos (FIXED)
        # Script Bash nativo para garantir que a porta 8080 esteja pronta
        run: |
          echo "Aguardando o cont√™iner web em http://localhost:8080 estar acess√≠vel..."
          for i in $(seq 1 60); do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Servi√ßo web est√° pronto!"
              exit 0
            fi
            echo "Aguardando mais 1 segundo... (Tentativa $i/60)"
            sleep 1
          done
          echo "Erro: O servi√ßo n√£o iniciou a tempo na porta 8080."
          exit 1

      # 3. Execu√ß√£o dos Testes E2E
      - name: Rodar Testes Playwright (E2E)
        run: cd apps/e2e && npm test

      # 4. Preparar e Publicar Artefatos
      - name: Build Final do PWA (Artefato)
        run: |
          # Cria e extrai os arquivos do cont√™iner para a pasta local
          docker create --name web-temp catgen-pwa-web
          docker cp web-temp:/usr/share/nginx/html ./web-dist
          docker rm web-temp

          # üö® COMANDOS CR√çTICOS DE LIMPEZA DE METADADOS:
          # Move o conte√∫do da pasta extra√≠da para a raiz do artefato
          mv ./web-dist/html/* ./web-dist/
          rmdir ./web-dist/html
          # For√ßa a permiss√£o simples (sem links ou flags de execu√ß√£o) em todos os arquivos
          chmod -R 755 ./web-dist/
          find ./web-dist -type f -exec chmod 644 {} +

      - name: Upload dos Artefatos do PWA
        uses: actions/upload-artifact@v4
        with:
          name: web-dist
          path: web-dist
          retention-days: 7

  deploy:
    name: Deploy no GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test # S√≥ roda se a etapa de build e teste for conclu√≠da com sucesso
    
    # Permiss√µes:
    permissions:
      pages: write
      id-token: write

    steps:
      - name: Baixar Artefato de Build
        uses: actions/download-artifact@v4
        with:
          name: web-dist
          path: web-dist

      - name: Configurar o GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          artifact_name: web-dist