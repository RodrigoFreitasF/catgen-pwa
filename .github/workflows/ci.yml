name: CI/CD do PWA CatGen - FINAL DEPLOY

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build-and-test:
    name: Build, Testes E2E e Criação de Artefato
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Código
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 1. Instalação das Dependências (Para rodar o Docker e os testes)
      - name: Instalar Dependências (API e E2E)
        run: |
          cd apps/api && npm ci
          cd ../e2e && npm ci

      - name: Instalar Navegadores do Playwright
        run: cd apps/e2e && npx playwright install --with-deps

      # 2. Iniciar os Contêineres (Essencial para rodar os testes E2E)
      - name: Build e Start dos Contêineres
        run: docker compose up --build -d
        
      - name: Aguardar o Início do Serviço Web
        run: |
          echo "Aguardando o contêiner web em http://localhost:8080 estar acessível..."
          for i in $(seq 1 60); do
            if curl -s http://localhost:8080 > /dev/null; then
              echo "Serviço web está pronto!"
              exit 0
            fi
            sleep 1
          done
          exit 1 # Falha se o serviço não subir

      # 3. Execução dos Testes E2E (Rodará o teste simplificado)
      - name: Rodar Testes Playwright (E2E)
        run: cd apps/e2e && npm test

      # 4. Upload dos Arquivos (Direto da pasta de código-fonte)
      - name: Upload dos Arquivos Fonte para Deploy
        uses: actions/upload-pages-artifact@v3 # V3 é mais robusto
        with:
          path: apps/web/ # <--- DEPLOY DA PASTA SOURCE (SEM METADADOS DOCKER)

  deploy:
    name: Deploy no GitHub Pages
    runs-on: ubuntu-latest
    needs: build-and-test
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages # Novo: define o ambiente
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Configurar o GitHub Pages
        uses: actions/configure-pages@v4
        
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4