version: '3.8'

services:
 
  api:
    build:
      context: ./apps/api
    ports:
      - "3000:3000"
    container_name: catgen-api
    restart: always
    environment:
      - NODE_ENV=production
    networks:
      - catgen-network 

  
  web:
    build:
      context: ./apps/web
    ports:
      - "8080:80"
    container_name: catgen-web
    restart: always
    depends_on: 
      - api
    networks:
      - catgen-network 


networks:
  catgen-network:
    driver: bridge